[tool.poetry]
name = "pest-py"
version = "0.1.0"
description = "🐀 ⇝ pest › fastapi + rodi + mvc | python library for building scalable modular API's. Inspired by NestJS."
authors = ["lucaslabs <lucas@lucaslabs.tech>"]
homepage = "https://pest.lucode.ar"
documentation = "https://pest.lucode.ar/docs"
repository = "https://github.com/lucas-labs/pest"
readme = "README.md"
license = "MIT"
keywords = ["pest", "nestjs", "nest", "api", "rest", "restful", "mvc", "web", "webapp", "di", "dependency injection", "rodi", "fastapi"]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]

packages = [
    { include = "pest" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
dacite = "^1.8.1"
fastapi = ">0.103, <0.105.0"
loguru = "^0.7.2"
pydantic = ">=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0"

rodi = "2.0.6"
typing-extensions = "^4.9.0"

[tool.poetry.extras]
logs = ["loguru"]

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
httpx = "^0.25.1"
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
ruff = "^0.1.3"
uvicorn = "^0.23.2"
nox-poetry = "^1.0.3"
tomli = "^2.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true
extend-exclude = ".patches/"
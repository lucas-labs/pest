[tool.poetry]
name = "pest"
version = "0.0.1"
description = "ğŸ€ â‡ fastapi + rodi + mvc | python library for building modularized API's. Inspired by NestJS."
authors = ["lucaslabs <lucas@lucaslabs.tech>"]
readme = "README.md"
license = "MIT"

packages = [
    { include = "pest" },
    # { include = "tools"  },
]

[tool.poetry.dependencies]
python = ">=3.8"
fastapi = "0.103.2"
pydantic = ">=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0"
rodi = "^2.0.4"
dacite = "^1.8.1"
uvicorn = "^0.23.2"
loguru = "^0.7.2"

[tool.poetry.extras]
logs = ["loguru"]

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.3"
ipykernel = "^6.25.2"
pytest = "^7.4.3"
httpx = "^0.25.1"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
"patches:make"="tools.patch:make_patches"
"patches:apply"="tools.patch:apply_patches"
"generate:types"="tools.generator:types"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
